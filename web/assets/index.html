<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.11/dist/htmx.min.js"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

<nav class="bg-gray-900 p-4">
    <div class="container mx-auto">
        <div class="flex items-center justify-between">
            <div class="text-white text-lg">MQTT Dashboard</div>
        </div>
    </div>
</nav>

<div class="container mx-auto my-5">
    <div class="bg-white rounded shadow p-4">
        <h2 class="font-bold text-xl mb-4">Built in power devices</h2>
        <div hx-get="/plugs/" hx-trigger="load, every 10s">
            [content not loaded]
        </div>
    </div>
</div>


<div class="container mx-auto my-5">
    <div class="bg-white rounded shadow p-4">
        <h2 class="font-bold text-xl mb-4">Connected clients</h2>
        <div hx-get="/clients/" hx-trigger="load, every 10s">
            [content not loaded]
        </div>
    </div>

    <div class="container mx-auto my-5">
        <div class="bg-white rounded shadow p-4">
            <h2 class="font-bold text-xl mb-4">Last messages seen</h2>
            <div hx-get="/messages/" hx-trigger="every 2s">
                [content not loaded]
            </div>
        </div>
    </div>
</div>

</body>
</html>
